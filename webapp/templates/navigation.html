{% extends "base.html" %}
{% block body %}
  <div class="wrapper">
    <nav id="sidebar">
      {% include 'sidebar.html' %}
    </nav>
    
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <ul class="nav navbar-nav ml-auto">
            {% if current_user.is_anonymous %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Войти</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/user/{{ current_user.user_login }}"><b>{{ current_user.user_login }}</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Админпанель</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/tags">Поиск по тегам</a>
            </li>
          </ul>
          
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
  </div>
{% endblock %}
